<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="bikegifscss.css">

</head>
	<body>
		<h1>Homework Six</h1>
			<!--<form>
		    <input type="text" data-subject="">

		  </form> -->
		   <form>
		   <div class="form-group">
                <label for="comment-input">Pick ur Gif</label>
                <textarea class="form-control" id="comment-input" rows="5"></textarea>
              </div>
              <button id="newButton" class="btn btn-default" id="add-user" type="submit">Submit</button>
              </form>


  <div id="bike-gifs"></div>
  <div id="pageButtons">
  <button class="setButtons" data-subject="bicycle">bike</button>
  <button class="setButtons" data-subject="dog">road bike</button>
  <button class="setButtons" data-subject="mountain bike">mountain bike</button>
  </div>
  <div id="gifs-appear-here">
  </div>


	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script type="text/javascript">

		$("#newButton").on("click", function(event) {
		      // prevent form from trying to submit/refresh the page
		    event.preventDefault();
		    var comment = $("#comment-input").val().trim();
		    console.log(comment);
		    var comment1 = $("<button>").text(comment);
			$("#pageButtons").append(comment1);
			//var list = 
			//$(".setButtons").
		})

		$(".setButtons").on("click", function() {
		      // Grabbing and storing the data-subject property value from the button
		    var subject = $(this).attr("data-subject");
		      // Constructing a queryURL using the subject name
		    var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
		    subject + "&api_key=dc6zaTOxFJmzC&limit=10";
		      // Performing an AJAX request with the queryURL
		    $.ajax({
		        url: queryURL,
		        method: "GET"
		    })
		        // After data comes back from the request
		   .done(function(response) {
          	console.log(queryURL);
          	console.log(response);
          
          	// storing the data from the AJAX request in the results variable
          	var results = response.data;
         	 // Looping through each result item
          for (var i = 0; i < results.length; i++) {
            // Creating and storing a div tag
            var subjectDiv = $("<div>");
            // Creating a paragraph tag with the result item's rating
            var p = $("<p>").text("Rating: " + results[i].rating);
            // Creating and storing an image tag
            var subjectImage = $("<img>");
            // Setting the src attribute of the image to a property pulled off the result item
            subjectImage.attr("src", results[i].images.fixed_height.url);
            // Appending the paragraph and image tag to the subjectDiv
            subjectDiv.append(p);
            subjectDiv.append(subjectImage);
            // Prependng the subjectDiv to the HTML page in the "#gifs-appear-here" div
            $("#gifs-appear-here").prepend(subjectDiv);
          }
        });
		});









	  </script>
		
	</body>
</html>
